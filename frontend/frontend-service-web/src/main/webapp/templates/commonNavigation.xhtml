<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<body>
	
		<table width="100%" class="navigation-table">
			<tbody>
				<tr>
					<td><ui:repeat value="#{navigationMenu.navigationElements}"
							var="navElement">



							<f:ajax render=":content">


								<h:commandLink value="#{navElement.displayText}"
									action="#{microserviceRedirecter.redirect(navElement)}"
									styleClass="#{view.viewId eq (navElement.navOutcome += '.xhtml')? 'active-nav-element nav-element' : 'nav-element'}">
								
								</h:commandLink>

							</f:ajax>

						</ui:repeat></td>
				</tr>
			</tbody>
		</table>

</body>

</html>
