<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<script type="text/javascript">
	
	function onLoadHandler(destination, iframe, username, userPermissions) {
		var user ={
				'userName' : username,
				'userPermissions' : userPermissions};
		
		iframe.postMessage(JSON.stringify(user), destination);
		
	}
</script>

</h:head>


<f:loadBundle basename="cocome.frontend.Strings" var="strings" />
<h:head>
	<title><ui:insert name="pageTitle">
			<h:outputText value="#{strings['page.title']}" />
		</ui:insert></title>
	<style type="text/css">
body {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 12px;
}

a:LINK {
	text-decoration: none;
}

a:HOVER {
	text-decoration: underline;
}

.header {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
}

.bottom {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 9px;
	text-align: center;
	vertical-align: middle;
	color: #8E969D;
}

.center-text {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 12px;
	text-align: center;
	vertical-align: middle;
}

.product-table {
	border-collapse: collapse;
	width: 100%;
}

.product-table-header {
	text-align: left;
	font-size: 12px;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 5px;
	padding-bottom: 8px;
	padding-top: 10px;
}

.product-table-header-right {
	text-align: right;
	font-size: 12px;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 5px;
	padding-bottom: 8px;
	padding-top: 10px;
}

.order-items-table-header {
	text-align: left;
	font-size: 12px;
	border-bottom: 1px solid #BBBBBB;
	padding: 5px;
	padding-bottom: 8px;
	padding-top: 10px;
}

.order-items-table-header-right {
	text-align: right;
	font-size: 12px;
	border-bottom: 1px solid #BBBBBB;
	padding: 5px;
	padding-bottom: 8px;
	padding-top: 10px;
}

.product-table-odd-row {
	text-align: left;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
	padding-bottom: 10px;
	padding-top: 10px;
}

.product-table-even-row {
	text-align: left;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
	padding-bottom: 10px;
	padding-top: 10px;
}

.product-table-number-col {
	text-align: right;
	font-weight: bold;
	font-size: 12px;
}

.product-table-text-col {
	text-align: left;
	font-size: 12px;
}

tr.header-table-banner-row {
	background-image: url("#{resource['image:cocome_dff_large.png']}");
	background-repeat: no-repeat;
	height: 150px;
	overflow: hidden;
	background-position: bottom center;
	background-color: white;
}

.header-bold-text {
	font-size: 12px;
	font-weight: bold;
	text-decoration: none;
}

.header-small-text {
	font-size: 10px;
	text-decoration: none;
}

.active-nav-element {
	font-size: 12px;
	font-weight: bold;
	text-decoration: underline !important;
}

.nav-element {
	padding: 2;
	margin: 5px;
}

.button {
	margin: 2px;
	padding: 1;
	border: 1;
	width: 25px;
	height: 25px;
	cursor: pointer;
}

.numpad-button {
	margin: 3px;
	padding: 2;
	border: 1;
	width: 55px;
	height: 55px;
	cursor: pointer;
}

.cashdesk-express-light {
	margin: 2px;
	padding: 1;
	width: 15px;
	height: 15px;
}

.wizard-button-right {
	text-align: right;
}

.wizard-button-left {
	text-align: left;
}

.input-number {
	text-align: right;
	width: 90px;
}

.input-text {
	text-align: left;
}

.error-message {
	color: red;
}

.info-message {
	color: black;
}

#myFrame {
	width: 100%;
	height: 100%;
}
</style>
</h:head>

<h:body bgcolor="#ffffff">
	<f:view>
		<table style="border: 1px solid #CAD6E0" align="center"
			cellpadding="0" cellspacing="0" border="0" width="900">
			<tbody>
				<tr>
					<td class="header" height="42" align="center" valign="middle"
						width="100%" bgcolor="#E4EBEB"><ui:insert name="pageHeader">
							<ui:include src="/templates/commonHeader.xhtml" />
						</ui:insert></td>
				</tr>
				<tr>
					<td height="1" width="100%" bgcolor="#CAD6E0"></td>
				</tr>

				<tr>
					<td width="100%">
						<table width="98%"
							style="padding-top: 20px; padding-bottom: 20px;" align="center"
							cellpadding="0" cellspacing="0" border="0">
							<tbody>
								<tr>
									<td align="center" width="80%" valign="middle"><h:messages
											errorClass="error-message" fatalClass="error-message"
											warnClass="error-message" infoClass="info-message" /> <h:panelGroup
											id="content" layout="block">

											<iframe src="#{microserviceRedirecter.navOutcome}"
												id="myFrame" frameBorder="0"
												onload="onLoadHandler('#{microserviceRedirecter.navOutcome}', document.getElementById('myFrame').contentWindow, '#{navigationMenu.currentUser.username}','#{navigationMenu.currentUser.permissions}');"></iframe>

										</h:panelGroup></td>
								</tr>
							</tbody>

						</table>
					</td>
				</tr>

				<tr>
					<td valign="bottom" height="1" width="100%" bgcolor="#CAD6E0"></td>
				</tr>
			</tbody>
		</table>
	</f:view>
</h:body>

</html>
