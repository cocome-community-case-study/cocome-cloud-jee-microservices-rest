<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:components="http://java.sun.com/jsf/composite/components">


<h:body>

	<ui:composition template="/templates/commonTemplate.xhtml">

		<ui:define name="body">
			<h:form>
				<table>
					<tr>
						<td><h:outputText
								value="#{strings['enterprise.create.text']}" /></td>
						<td><h:inputText
								value="#{enterpriseInformation.newEnterpriseName}" required="true"
								validatorMessage="#{strings['enterprise.validation.name.failed']}">
								<f:validateLength minimum="3" maximum="30"/>
								<f:validateRegex pattern="#{strings['input.string.regex']}" />
							</h:inputText>
						</td>
						<td><h:commandButton
								action="#{enterprisePersistence.createEnterprise(enterpriseInformation.newEnterpriseName)}"
								value="#{strings['enterprise.create.button.label']}" /></td>
					</tr>
				</table>

			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
