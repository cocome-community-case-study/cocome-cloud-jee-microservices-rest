<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:components="http://java.sun.com/jsf/composite/components">


<h:body>


	<ui:composition template="/templates/commonTemplate.xhtml">

		<ui:define name="body">

			<h:panelGroup layout="block">
				<h:form id="selectEnterprise">



					<h:selectOneMenu value="#{reportsInformation.activeEnterpriseId}"
						required="true"
						requiredMessage="#{strings['enterprise.select.text']}">
						<f:selectItem itemValue="#{null}"
							itemLabel="#{strings['enterprise.select.text']}" />
						<f:selectItems value="#{reportsManager.enterprises}"
							var="enterprise" itemValue="#{enterprise.id}"
							itemLabel="#{enterprise.name}"></f:selectItems>
						<f:ajax render=":showEnterpriseReport" execute="@form" />
					</h:selectOneMenu>





				</h:form>


			</h:panelGroup>





			<h:panelGroup id="showEnterpriseReport" layout="block" style="padding-top: 4px">

				<h:panelGroup rendered="#{reportsInformation.enterpriseSet}">
					<h:outputText value="#{reportsManager.enterpriseStockReport}"   escape="false" />
				</h:panelGroup>





			</h:panelGroup>









		</ui:define>
	</ui:composition>
</h:body>

</html>
