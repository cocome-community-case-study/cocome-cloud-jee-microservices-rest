<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:components="http://java.sun.com/jsf/composite/components">


<h:body>

	<ui:composition template="/templates/commonTemplate.xhtml">

		<f:metadata>
			<f:viewParam name="enterprise_id" value="#{enterpriseInformation.activeEnterpriseId}"
				required="true"/>
		</f:metadata>
		
		<f:ajax render="storeEnterpriseInfo"/>

		<ui:define name="body">
			<h:form>
			<h:dataTable value="#{enterpriseInformation.stores}" var="store"
				styleClass="product-table" headerClass="product-table-header"
				rowClasses="product-table-odd-row,product-table-even-row"
				columnClasses="product-table-text-col, product-table-text-col, 
					product-table-text-col, product-table-number-col">
				<h:column>
					<f:facet name="header">#{strings['store.table.header_id']}</f:facet>
					#{store.id}
				</h:column>
				<h:column>
					<f:facet name="header">#{strings['store.table.header_name']}</f:facet>
					<h:outputText value="#{store.name}" rendered="#{not storeInformation.editingEnabled}"/>
					<h:inputText value="#{newName}" rendered="#{storeInformation.editingEnabled}"
						validatorMessage="#{strings['store.create.validation.name.failed']}">
						<f:validateLength minimum="3" maximum="30"/>
						<f:validateRegex pattern="#{strings['input.string.regex']}" />
					</h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">#{strings['store.table.header_loc']}</f:facet>
					<h:outputText value="#{store.location}" rendered="#{not storeInformation.editingEnabled}"/>
					<h:inputText value="#{newLocation}" rendered="#{storeInformation.editingEnabled}" 
						validatorMessage="#{strings['store.create.validation.location.failed']}" >
						<f:validateLength minimum="3" maximum="30"/>
						<f:validateRegex pattern="#{strings['input.string.regex']}" />
					</h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandLink action="#{storeInformation.setEditingEnabled(true)}" styleClass="button"
						title="#{strings['store.table.action.edit_store']}" rendered="#{not storeInformation.editingEnabled}">
						<h:graphicImage value="#{resource['icon:icon_shoppingcart_edit.png']}" styleClass="button"/>						
					</h:commandLink>
					<h:commandLink action="#{storeManager.updateStore(store.id,newName, newLocation)}" styleClass="button"
						title="#{strings['store.table.action.save_store']}" rendered="#{storeInformation.editingEnabled}">
						<h:graphicImage value="#{resource['icon:icon_save.png']}" styleClass="button"/>						
					</h:commandLink>
					<h:commandLink action="#{storeInformation.setEditingEnabled(false)}" styleClass="button"
						title="#{strings['store.table.action.edit_store']}" rendered="#{storeInformation.editingEnabled}">
						<h:graphicImage value="#{resource['icon:icon_reset.png']}" styleClass="button"/>
					</h:commandLink>
					<h:commandLink action="#{storeInformation.switchToStore(store)}" styleClass="button"
						title="#{strings['store.table.action.goto_store']}" rendered="#{not storeInformation.editingEnabled}">
						<h:graphicImage value="#{resource['icon:icon_shop.png']}" styleClass="button"/>						
					</h:commandLink>
					<h:commandLink action="#{storeInformation.switchToStock(store)}" styleClass="button"
						title="#{strings['store.table.action.goto_stock']}" rendered="#{not storeInformation.editingEnabled}">
						<h:graphicImage value="#{resource['icon:icon_shoppingcart_add.png']}" styleClass="button"/>
					</h:commandLink>
				</h:column>
			</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
