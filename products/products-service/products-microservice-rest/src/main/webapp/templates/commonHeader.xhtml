<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<body>
	<ui:composition>
		<table id="headerTable" width="800px" class="headerTable">
			<tbody>

				<tr>
					<td colspan="3">
						<table width="100%">
							<tbody>
								<tr class="header-bold-text">
									<td align="left" width="65%"><ui:insert name="navigation">
											<ui:include src="/templates/commonNavigation.xhtml" />
										</ui:insert></td>
									<td align="left" width="20%">
										<table id="storeEnterpriseInfo">
											<!-- HIER NOCH Ã„NDERN DASS DSA NICHTMEHR ANGEZEIGT werden -->
											<h:panelGroup
												rendered="#{enterpriseInformation.enterpriseSet}">
												<tr>
													<td><h:outputText
															value="#{strings['header.enterprise.text']}" /></td>
													<td><h:form>

															<h:link outcome="show_stores"
																value="#{enterpriseInformation.activeEnterprise.name}"
																title="#{strings['enterprise.table.action.show_stores']}">

																<f:param name="enterprise_id"
																	value="#{enterpriseInformation.activeEnterpriseId}" />
															</h:link>
														</h:form></td>
												</tr>
											</h:panelGroup>
											<h:panelGroup
												rendered="#{storeInformation.storeSet}">
												<tr>
													<td><h:outputText
															value="#{strings['header.store.text']}" /></td>
													<td><h:outputText
															value="#{storeInformation.activeStore.name}" /></td>
												</tr>
											</h:panelGroup>
										</table>
									</td>

								</tr>
							</tbody>
						</table>
					</td>
				</tr>
			</tbody>
		</table>
	</ui:composition>
</body>
</html>
